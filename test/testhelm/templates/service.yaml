apiVersion: v1
kind: Service
metadata:
  name: {{ include "signuphelm.fullname" . }}
  labels:
    {{- include "signuphelm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port1 }}
      targetPort: {{ .Values.service.targetPort1 }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.port2 }}
      targetPort: {{ .Values.service.targetPort2 }}
      protocol: TCP
      name: custom-port
  selector:
    {{- include "signuphelm.selectorLabels" . | nindent 4 }}

name: tfsec
on:
  push:
    branches:
      - c
   
jobs:
  tfsecr:
    name: tfsec sarif report path 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
  
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            Path1:
              - 'Path1/**'

      # run only if some file in 'src' folder was changed
      - if: steps.changes.outputs.Path1 == 'true'
        run: echo v.${{ github.sha }}

  tfsecrt:
    name: tfsec sarif report path 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            Path2:
              - 'Path2/**'

        # run only if some file in 'src' folder was changed
      - if: steps.changes.outputs.Path2 == 'true'
        run: echo v.${{ github.sha }}
name: tfsec

on:
  push:
    branches:
      - dev
    paths:
      - 'Path1/**'
      - 'Path2/**'

jobs:
  tfsec:
    name: tfsec sarif report path 1
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.event.head_commit.modified[0], 'Path1/') }}
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Echo version and SHA for Path1
        run: echo "v.${{ github.sha }}"

  tfsecr:
    if: github.event.path == 'Path2/**'
    name: tfsec sarif report path 2
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Echo version and SHA for Path2
        run: echo "v.${{ github.sha }}"
